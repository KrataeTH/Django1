<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% block title %}
    {% endblock %}
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

  <!-- Navbar Section -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
      <img src="https://www.ntplc.co.th/ResourcePackages/ntplc/assets/dist/images/sub-header-logo.png" alt="NT Logo" class="logo img-fluid">
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="{% url 'main' %}">ข้อมูลลูกค้า</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'bill' %}">ข้อมูลบิลลูกค้า</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">หน้าแดชบอร์ด</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Title Section -->
  <div class="text-center my-4">
    <h2>ศูนย์ขายและวิศวกรรมบริการ</h2>
    <h3>ส่วนบริการลูกค้าจังหวัดกาญจนบุรี</h3>
    <h3>บริษัทโทรคมนาคมแห่งชาติ จำกัด(มหาชน)</h3>
  </div>

    {% block content %}
    {% endblock %}

  <!-- ลิงก์ไปยัง Bootstrap 5.0.2 JS และ Popper.js -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"></script>
</body>
</html>
